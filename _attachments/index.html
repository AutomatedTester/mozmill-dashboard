<!DOCTYPE html>
<html>
  <head>
    <title>MozMill Test-run Dashboard</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">

    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
      $.couch.app(function(app) {
        $("#account").evently("account", app);
        $("#profile").evently("profile", app);
        $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
  
        $("#reports").evently("reports", app);
        $.pathbinder.begin("/");
      });
    </script>

  </head>
  <body>
    <div id="account"></div>

    <h1>MozMill Test-run Dashboard</h1>
    <p>In development version of the upcoming Mozmill Dashboard. The source can be found at:
       <a href="http://github.com/whimboo/mozmill-dashboard/tree/couchapp">http://github.com/whimboo/mozmill-dashboard/tree/couchapp</a>

    <p>To see the test reports <a href="_list/reports/reportByDate?descending=true&limit=50">click here</a>.</p>
  </body>
</html>
