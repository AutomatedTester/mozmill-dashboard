<table id="results">
  <thead>
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Version</th>
      <th>Build</th>
      <th>Locale</th>
      <th>OS</th>
      <th>CPU</th>
      <th>Results</th>
    </tr>
  </thead>
  <tbody>
  {{#reports}}
    <tr>
      <td><a href="_show/report/{{id}}">{{time_start}}</a></td>
      <td>{{product}}</td>
      <td>{{version}}</td>
      <td>{{build}}</td>
      <td>{{locale}}</td>
      <td>{{os}}</td>
      <td>{{cpu}}</td>
      <td class="results">Pass: <strong>{{passed}}</strong> / Fail: <strong>{{failed}}</strong> / Skip: <strong>{{skipped}}</strong></td>
    </tr>
  {{/reports}}
  </tbody> 
</table>
